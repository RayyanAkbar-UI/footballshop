{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FootballShop</title>
    <link href="{% static 'css/dist/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-700 to-indigo-900 px-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">
                    Create Your Account
                </h1>
                <p class="mt-2 text-lg text-gray-600">Join Football<span class="text-blue-600">Shop</span></p>
            </div>

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <style>
                    form p { margin-bottom: 1rem; }
                    form label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
                    form input { width: 100%; padding: 0.75rem 1rem; background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.375rem; }
                    form input:focus { outline: none; ring-width: 2px; ring-color: #3b82f6; border-color: #3b82f6; }
                    .helptext { font-size: 0.875rem; color: #6b7280; margin-top: 0.5rem; }
                    ul.errorlist { list-style-type: none; padding: 0; color: #ef4444; font-size: 0.875rem; }
                </style>

                {% if messages %}
                    <div class="text-red-500 text-sm text-center">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        Register
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'authentication:login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Login here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
