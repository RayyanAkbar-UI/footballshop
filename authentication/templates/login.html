{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FootballShop</title>
    <link href="{% static 'css/dist/output.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-700 to-blue-900 px-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-blue-900">
                    Football<span class="text-blue-500">Shop</span>
                </h1>
                <p class="mt-2 text-lg text-gray-600">Welcome Back!</p>
            </div>

            <form method="POST" action="" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 bg-blue-100 border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 bg-blue-100 border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                {% if messages %}
                    <div class="text-red-500 text-sm text-center">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        Login
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'authentication:register' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Register here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
